<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="title">Créer un compte</h1>
                <p class="description">Remplissez les informations ci-dessous pour créer votre compte</p>
            </div>
            
            <form id="signupForm" class="form">
                <div class="form-content">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">Prénom</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="firstName" name="firstName" placeholder="Jean" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Nom</label>
                            <div class="input-wrapper">
                                <i class="fas fa-user input-icon"></i>
                                <input type="text" id="lastName" name="lastName" placeholder="Dupont" required>
                            </div>
                        </div>
                    </div>

                   
                    <div class="form-group">
                        <label for="email">Adresse email</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" placeholder="jean.dupont@example.com" required>
                        </div>
                    </div>

                   
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" data-target="password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                
                    <div class="form-group">
                        <label for="confirmPassword">Confirmer le mot de passe</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="••••••••" required>
                            <button type="button" class="toggle-password" data-target="confirmPassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                     Conditions d'utilisation 
                    <div class="checkbox-group">
                        <input type="checkbox" id="acceptTerms" name="acceptTerms" required>
                        <label for="acceptTerms" class="checkbox-label">
                            J'accepte les 
                            <a href="#" class="link">conditions d'utilisation</a>
                            et la 
                            <a href="#" class="link">politique de confidentialité</a>
                        </label>
                    </div>
                </div>

                <div class="form-footer">
                    <button type="submit" class="submit-btn" id="submitBtn" disabled>
                        Créer mon compte
                    </button>
                    <p class="login-link">
                        Vous avez déjà un compte ? 
                        <a href="entre.html" class="link">Se connecter</a>
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
